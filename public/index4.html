<!DOCTYPE html>
<html lang="en" ng-app="todo">
  <head>
    <meta charset="utf-8">
    <title>Codebits Angular TODO - #1</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/application.css">
    <script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/application.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body class="well" ng-controller="AppCtrl">
    <h1>{{title}} TODO list</h1>

    <p>
      Remaining <strong>{{remaining()}}</strong> of <strong>{{items.length}}</strong>.
      [ <a>archive</a> ]
    </p>

    <ul class="unstyled">
      <li class="done-{{item.done}}" ng-repeat="item in items">
        <input type="checkbox" class="input" ng-model="item.done"> {{item.text}} 
      </li>
    </ul>

    <form class="form-inline">
      <input type="text" ng-model="newTask.text">{{newTask.text}}
      <button class="btn btn-primary">add</button>
    </form>
    
    <form class="form-inline">
      <input type="text" ng-model="newItem.text">
      <button class="btn btn-primary" ng-click="addItem()" ng-disabled="!newItem.text">add</button>
    </form>
    
  </body>
</html>
